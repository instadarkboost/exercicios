<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .highlighted-image {
            max-width: 80%;
            max-height: 500px;
            margin-bottom: 20px;
            border: 5px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .thumbnails {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .thumbnail:hover {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <img id="highlightedImage" class="highlighted-image" src="https://via.placeholder.com/800x500" alt="Imagem em destaque">
        <div class="thumbnails">
            <img class="thumbnail" src="img/Design sem nome (18).png" alt="Miniatura 1">
            <img class="thumbnail" src="img/WhatsApp Image 2024-02-29 at 09.35.46.jpg" alt="Miniatura 2">
            <img class="thumbnail" src="img/image.png" alt="Miniatura 3">
            <img class="thumbnail" src="img/bla.jpg" alt="Miniatura 4">
            <img class="thumbnail" src="img/1000194867_a34d46281f7f802f08e46b3aeeecce1a-09_08_2024, 16_09_37.webp" alt="Miniatura 5">
            <img class="thumbnail" src="img/WhatsApp Image 2024-06-07 at 08.01.11.jpg" alt="Miniatura 6">
            <!-- Adicione mais miniaturas conforme necessário -->
        </div>
    </div>

    <script>
        // Obtém referências aos elementos HTML
        const highlightedImage = document.getElementById('highlightedImage');
        const thumbnails = document.querySelectorAll('.thumbnail');

        // Função para atualizar a imagem em destaque
        function updateHighlightedImage(event) {
            const clickedThumbnail = event.target;
            highlightedImage.src = clickedThumbnail.src.replace('100x100', '800x500');
        }

        // Adiciona evento de clique para cada miniatura
        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', updateHighlightedImage);
        });
    </script>
</body>
</html>
